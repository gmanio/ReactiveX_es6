<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>RxJS</title>
        <meta name="google" value="notranslate">
        <meta name="theme-color" content="#db5945">
        <meta name="description" content="RxJS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
        <link rel="icon" sizes="192x192" href="./assets/rx.png">
    </head>
</head>
<body>
<div id="wrap">
    <div class="header">
        <!-- inserted Header template -->
    </div>
    <div class="content">
        <ul class="item_list">
            <!-- HTML5 <template> inserted here. -->
        </ul>
    </div>
</div>

<!-- HTML5 Templates -->
<template id="tmpl_header">
    <div class="wrap_search">
        <input id="search-box" type="text" class="inp search-box" name="q"/>
        <label for="search-box" class="lb_search-box"><i class="material-icons">search</i></label>
    </div>
</template>

<template id="tmpl_item">
    <li class="item">
        <a href="#" class="link">
            <div style="width:100px">
                <img src="" width="100" height="100">
            </div>
            <div style="text-align: left;">
                <ul>
                    <li style="width:100%;height:25%">
                        <span class="tit name"></span>
                    </li>
                    <li style="width:100%;height:25%">
                        <span>\</span>
                        <span class="price"></span>
                    </li>
                    <li style="width:100%;height:25%">
                        <span>판매자</span>
                        <span class="seller"></span>
                    </li>
                    <li style="width:100%;height:25%">
                        <span>판매자 순위</span>
                        <span class="grade"></span>
                    </li>
                </ul>
            </div>
            <div style="text-align: center;line-height: 90px;overflow: hidden;float:right">
                <span class="rating"></span>
            </div>
        </a>
    </li>
</template>
<!-- // HTML5 Templates -->
</body>
</html>
