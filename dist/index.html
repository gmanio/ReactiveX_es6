<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>RxJS</title>
        <meta name="google" value="notranslate">
        <meta name="theme-color" content="#db5945">
        <meta name="description" content="RxJS">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="icon" sizes="192x192" href="./assets/rx.png">
        <link rel="shortcut icon" href="rx.png">
    </head>
</head>
<body>
<div id="wrap">
    <div class="header">
        <div class="wrap_search"><input id="search-box" class="inp search-box" name="q"/><label for="search-box" class="lb_search-box"><i class="material-icons">search</i></label></div>
    </div>
    <div class="content">
        <ul class="item_list"></ul>
    </div>
</div>
<template id="tmpl_header"></template>
<template id="tmpl_item">
    <li class="item"><a href="#">
        <div style="width:30%"><img src="" width="100" height="100"></div>
        <div style="width:60%;text-align:left">
            <ul>
                <li style="width:100%;height:25%"><span class="tit name"></span></li>
                <li style="width:100%;height:25%"><span>가격</span> <span class="price"></span></li>
                <li style="width:100%;height:25%"><span>판매자</span> <span class="seller"></span></li>
                <li style="width:100%;height:25%"><span>판매자 순위</span> <span class="grade"></span></li>
            </ul>
        </div>
        <div style="text-align:center;line-height:90px;overflow:hidden;width:5%"><span class="rating"></span></div>
    </a></li>
</template>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
